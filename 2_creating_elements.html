<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Roman Krasavtsev">
  <title>D3.js - 2. Creating elements</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
  <style>
    body {
      background: grey;
    }
    svg {
      background: white;
    }
  </style>
</head>
<body>
  <script>
    var svg = d3.select("body").append("svg")
      .attr("height", 500)
      .attr("width", 500);

    svg.append("circle")
      .attr("cx", 166)
      .attr("cy", 150)
      .attr("r", 40)
      .attr("fill", "red");

    svg.append("circle")
      .attr("cx", 333)
      .attr("cy", 150)
      .attr("r", 40)
      .attr("fill", "red");

    svg.append("circle")
      .attr("cx", 250)
      .attr("cy", 270)
      .attr("r", 100)
      .attr("fill", "blue");
  </script>
</body>
</html>
