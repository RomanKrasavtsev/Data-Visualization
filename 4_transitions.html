<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3.js - 4. Transitions</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
  <style>
    body {
      background: grey;
    }
    svg {
      background: white;
    }
  </style>
</head>
<body>
  <script>
    var dataset = [
      { "x" : 30, "y" : 50, "r" : 22, "c" : "black" },
      { "x" : 50, "y" : 150, "r" : 15, "c" : "red" },
      { "x" : 350, "y" : 70, "r" : 50, "c" : "blue" },
      { "x" : 110, "y" : 30, "r" : 13, "c" : "yellow" },
      { "x" : 245, "y" : 100, "r" : 20, "c" : "green" },
      { "x" : 410, "y" : 150, "r" : 25, "c" : "grey" },
      { "x" : 300, "y" : 170, "r" : 30, "c" : "brown" },
      { "x" : 500, "y" : 120, "r" : 40, "c" : "purple" },
      { "x" : 100, "y" : 100, "r" : 45, "c" : "orange" },
      { "x" : 550, "y" : 50, "r" : 10, "c" : "pink" }
    ];

    var svg = d3.select("body").append("svg")
      .attr("height", 500)
      .attr("width", 900);

    svg.selectAll("circle")
      .data(dataset)
      .enter()
      .append("circle")
      .attr("cy", function(d){
        return d.y;
      })
      .attr("r", 1)
      .attr("fill", function(d){
        return d.c;
      })
      .transition()
      .duration(1000)
      .delay(function(d, i){
        return i * 200;
      })
      .attr("cx", function(d){
        return d.x;
      })
      .attr("r", function(d){
        return d.r;
      });
  </script>
</body>
</html>
